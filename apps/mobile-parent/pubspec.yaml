name: mobile_parent
version: 0.1.0
publish_to: "none"
description: AIVO Parent Portal - Monitor your child's learning progress and communicate with teachers.
environment:
  sdk: ">=3.3.0 <4.0.0"
dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2
  go_router: ^14.2.0
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.4.0
  dio: ^5.7.0
  flutter_secure_storage: ^9.2.2
  jwt_decode: ^0.3.1
  share_plus: ^10.0.0
  shared_preferences: ^2.3.2
  google_fonts: ^6.2.1
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0
  firebase_core: ^2.24.2
  firebase_messaging: ^14.7.10
  firebase_crashlytics: ^3.5.7
  firebase_analytics: ^10.10.7
  fl_chart: ^0.69.0
  cached_network_image: ^3.4.1
  timeago: ^3.7.0
  flutter_common:
    path: ../../libs/flutter-common
  flutter_notifications:
    path: ../../libs/flutter-notifications

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.5.4
  freezed: ^2.5.8
  json_serializable: ^6.9.5
  riverpod_generator: ^2.5.0
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.1
  flutter_native_splash: ^2.4.0
