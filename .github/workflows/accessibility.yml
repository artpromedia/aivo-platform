name: Accessibility CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
    paths:
      - 'apps/web-*/**'
      - 'packages/a11y/**'
      - 'libs/ui-web/**'

jobs:
  accessibility-tests:
    name: Accessibility Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm turbo build --filter=@aivo/a11y --filter=@aivo/ui-web

      - name: Run a11y unit tests
        run: pnpm --filter @aivo/a11y test

      - name: Run axe-core tests
        run: |
          pnpm --filter @aivo/web-teacher test:a11y
          pnpm --filter @aivo/web-author test:a11y

  pa11y-ci:
    name: Pa11y CI Tests
    runs-on: ubuntu-latest
    needs: accessibility-tests

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Pa11y CI
        run: pnpm add -g pa11y-ci

      - name: Build web apps
        run: pnpm turbo build --filter=@aivo/web-teacher --filter=@aivo/web-author

      - name: Start server
        run: |
          pnpm --filter @aivo/web-teacher preview &
          sleep 10

      - name: Run Pa11y CI
        run: pa11y-ci --config .pa11yci.json

      - name: Upload Pa11y report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pa11y-report
          path: pa11y-report.json

  lighthouse:
    name: Lighthouse Accessibility Audit
    runs-on: ubuntu-latest
    needs: accessibility-tests

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build web apps
        run: pnpm turbo build --filter=@aivo/web-teacher

      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v11
        with:
          configPath: .lighthouserc.json
          uploadArtifacts: true

  a11y-report:
    name: Generate A11y Report
    runs-on: ubuntu-latest
    needs: [accessibility-tests, pa11y-ci, lighthouse]
    if: always()

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: a11y-reports

      - name: Generate combined report
        run: |
          echo "# Accessibility Report" > a11y-summary.md
          echo "" >> a11y-summary.md
          echo "## Test Results" >> a11y-summary.md
          echo "- Unit Tests: ${{ needs.accessibility-tests.result }}" >> a11y-summary.md
          echo "- Pa11y CI: ${{ needs.pa11y-ci.result }}" >> a11y-summary.md
          echo "- Lighthouse: ${{ needs.lighthouse.result }}" >> a11y-summary.md

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const summary = fs.readFileSync('a11y-summary.md', 'utf8');
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: summary
            });
