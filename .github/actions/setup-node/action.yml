# .github/actions/setup-node/action.yml
# Reusable action for setting up Node.js environment with pnpm and caching

name: Setup Node.js Environment
description: Sets up Node.js with pnpm and caching for optimal CI performance

inputs:
  node-version:
    description: 'Node.js version to use'
    required: false
    default: '20'
  pnpm-version:
    description: 'pnpm version to use'
    required: false
    default: '8'
  install-dependencies:
    description: 'Whether to install dependencies'
    required: false
    default: 'true'
  frozen-lockfile:
    description: 'Use frozen lockfile for installs'
    required: false
    default: 'true'

outputs:
  cache-hit:
    description: 'Whether cache was hit'
    value: ${{ steps.cache.outputs.cache-hit }}
  pnpm-store-path:
    description: 'Path to pnpm store'
    value: ${{ steps.pnpm-cache.outputs.STORE_PATH }}

runs:
  using: composite
  steps:
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.node-version }}

    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: ${{ inputs.pnpm-version }}

    - name: Get pnpm store directory
      id: pnpm-cache
      shell: bash
      run: |
        echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_OUTPUT

    - name: Setup pnpm cache
      id: cache
      uses: actions/cache@v3
      with:
        path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
        key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-store-

    - name: Install dependencies
      if: inputs.install-dependencies == 'true'
      shell: bash
      run: |
        if [[ "${{ inputs.frozen-lockfile }}" == "true" ]]; then
          pnpm install --frozen-lockfile
        else
          pnpm install
        fi

    - name: Show versions
      shell: bash
      run: |
        echo "Node.js: $(node --version)"
        echo "pnpm: $(pnpm --version)"
        echo "npm: $(npm --version)"
