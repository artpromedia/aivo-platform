apiVersion: v1
kind: Service
metadata:
  name: realtime-svc
  labels:
    app: realtime-svc
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: 8080
      protocol: TCP
  selector:
    app: realtime-svc
---
# Headless service for WebSocket sticky sessions if needed
apiVersion: v1
kind: Service
metadata:
  name: realtime-svc-headless
  labels:
    app: realtime-svc
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - name: http
      port: 80
      targetPort: 8080
      protocol: TCP
  selector:
    app: realtime-svc
