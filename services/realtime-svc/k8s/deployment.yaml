apiVersion: apps/v1
kind: Deployment
metadata:
  name: realtime-svc
  labels:
    app: realtime-svc
    component: websocket
spec:
  replicas: 3
  selector:
    matchLabels:
      app: realtime-svc
  template:
    metadata:
      labels:
        app: realtime-svc
        component: websocket
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: realtime-svc
      terminationGracePeriodSeconds: 30
      containers:
        - name: realtime-svc
          image: aivo/realtime-svc:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "8080"
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: realtime-svc-secrets
                  key: redis-url
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: realtime-svc-secrets
                  key: jwt-secret
            - name: WS_PING_INTERVAL
              value: "25000"
            - name: WS_PING_TIMEOUT
              value: "10000"
            - name: PRESENCE_TTL_SECONDS
              value: "60"
            - name: PRESENCE_HEARTBEAT_INTERVAL
              value: "15000"
            - name: PRESENCE_GRACE_PERIOD
              value: "5000"
            - name: ROOM_TTL_SECONDS
              value: "3600"
            - name: ROOM_MAX_MEMBERS
              value: "100"
            - name: COLLAB_LOCK_TTL_SECONDS
              value: "30"
            - name: COLLAB_OP_BUFFER_SIZE
              value: "100"
          resources:
            requests:
              cpu: "250m"
              memory: "256Mi"
            limits:
              cpu: "1000m"
              memory: "1Gi"
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          lifecycle:
            preStop:
              exec:
                # Allow time for connections to drain
                command: ["sh", "-c", "sleep 5"]
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - realtime-svc
                topologyKey: kubernetes.io/hostname
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: realtime-svc
