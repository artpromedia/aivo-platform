# Aivo Platform - Alertmanager Configuration
#
# Routes alerts from Prometheus to appropriate channels:
# - Critical alerts â†’ PagerDuty (immediate page)
# - Warning alerts â†’ Slack channel
# - Info alerts â†’ Email digest
#
# To use:
# 1. Replace placeholder values with actual integration keys
# 2. Update receiver configurations for your organization
# 3. Test with `amtool check-config alertmanager.yml`

global:
  # The smarthost and SMTP sender used for mail notifications
  smtp_smarthost: 'smtp.example.com:587'
  smtp_from: 'alerts@aivo.dev'
  smtp_auth_username: 'alerts@aivo.dev'
  smtp_auth_password: '${SMTP_PASSWORD}'
  
  # ResolveTimeout is the time after which an alert is declared resolved if not updated
  resolve_timeout: 5m

  # PagerDuty routing key (global default)
  pagerduty_url: 'https://events.pagerduty.com/v2/enqueue'

  # Slack API URL
  slack_api_url: '${SLACK_WEBHOOK_URL}'

# Templates for notification formatting
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# Inhibition rules to suppress redundant alerts
inhibit_rules:
  # If a critical alert is firing, suppress the warning version
  - source_matchers:
      - severity="critical"
    target_matchers:
      - severity="warning"
    equal:
      - alertname
      - service

  # If service is down, suppress other alerts for that service
  - source_matchers:
      - alertname="ServiceDown"
    target_matchers:
      - severity=~"warning|critical"
    equal:
      - service

# Route tree for alert routing
route:
  # Default receiver for unmatched alerts
  receiver: 'slack-warnings'
  
  # How long to wait before sending a notification for a group of alerts
  group_wait: 30s
  
  # How long to wait before sending a notification about new alerts
  # that are added to a group of alerts for which an initial notification has already been sent
  group_interval: 5m
  
  # How long to wait before sending a notification again if it has already been sent
  repeat_interval: 4h
  
  # Group alerts by these labels
  group_by: ['alertname', 'service', 'slo']

  routes:
