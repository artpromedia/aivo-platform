# =============================================================================
# Promtail Configuration for Aivo Platform
# =============================================================================
# Collects logs from Docker containers and ships them to Loki

server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # ─────────────────────────────────────────────────────────────────────────────
  # Docker Container Logs
  # ─────────────────────────────────────────────────────────────────────────────
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      # Keep only aivo-* containers
      - source_labels: ['__meta_docker_container_name']
        regex: '/(aivo-.*)'
        action: keep
      
      # Extract container name as job label
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: container
      
      # Extract service name from container name
      - source_labels: ['__meta_docker_container_name']
        regex: '/aivo-(.*)'
        target_label: service
      
      # Add compose service label if present
      - source_labels: ['__meta_docker_container_label_com_docker_compose_service']
        target_label: compose_service

    pipeline_stages:
      # Parse JSON logs
      - json:
          expressions:
            level: level
            msg: msg
            service: service
            requestId: requestId
            tenantId: tenantId
            userId: userId
            traceId: traceId
            spanId: spanId
            timestamp: time
            err: err
            error: error
      
      # Set log level label
      - labels:
          level:
          service:
          requestId:
          tenantId:
      
      # Map level numbers to names
      - template:
          source: level
          template: '{{ if eq .Value "10" }}trace{{ else if eq .Value "20" }}debug{{ else if eq .Value "30" }}info{{ else if eq .Value "40" }}warn{{ else if eq .Value "50" }}error{{ else if eq .Value "60" }}fatal{{ else }}{{ .Value }}{{ end }}'
      
      # Extract timestamp
      - timestamp:
          source: timestamp
          format: RFC3339Nano
          fallback_formats:
            - RFC3339
            - Unix
            - UnixMs

  # ─────────────────────────────────────────────────────────────────────────────
  # System Logs (optional)
  # ─────────────────────────────────────────────────────────────────────────────
  - job_name: system
    static_configs:
      - targets:
          - localhost
        labels:
          job: system
          __path__: /var/log/*.log

    pipeline_stages:
      - regex:
          expression: '^(?P<timestamp>\S+\s+\S+)\s+(?P<host>\S+)\s+(?P<process>\S+):\s+(?P<message>.*)$'
      - labels:
          host:
          process:
