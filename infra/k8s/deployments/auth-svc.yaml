# ============================================================================
# Auth Service Kubernetes Deployment
# ============================================================================
# Production-ready deployment with resource limits, probes, and security context
#
# Apply with:
#   kubectl apply -f auth-svc.yaml
# ============================================================================

---
apiVersion: v1
kind: Namespace
metadata:
  name: aivo
  labels:
    app.kubernetes.io/part-of: aivo

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: auth-svc-config
  namespace: aivo
  labels:
    app.kubernetes.io/name: auth-svc
    app.kubernetes.io/component: config
data:
  NODE_ENV: "production"
  LOG_LEVEL: "info"
  PORT: "3000"
  HOST: "0.0.0.0"
  ACCESS_TOKEN_TTL: "15m"
  REFRESH_TOKEN_TTL: "7d"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-svc
  namespace: aivo
  labels:
    app.kubernetes.io/name: auth-svc
    app.kubernetes.io/component: api
    app.kubernetes.io/part-of: aivo
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: auth-svc
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app.kubernetes.io/name: auth-svc
        app.kubernetes.io/component: api
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: auth-svc
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000

      containers:
        - name: auth-svc
          image: aivo/auth-svc:latest
          imagePullPolicy: Always

          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
            - name: metrics
              containerPort: 9090
              protocol: TCP

          envFrom:
            - configMapRef:
                name: auth-svc-config

          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: auth-svc-secrets
                  key: database-url
            - name: JWT_PRIVATE_KEY
              valueFrom:
                secretKeyRef:
                  name: auth-svc-secrets
                  key: jwt-private-key
            - name: JWT_PUBLIC_KEY
              valueFrom:
                secretKeyRef:
                  name: auth-svc-secrets
                  key: jwt-public-key
            - name: SSO_STATE_ENCRYPTION_KEY
              valueFrom:
                secretKeyRef:
                  name: auth-svc-secrets
                  key: sso-state-encryption-key
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: shared-secrets
                  key: redis-url
            - name: NATS_URL
              valueFrom:
                secretKeyRef:
                  name: shared-secrets
                  key: nats-url
            - name: NOTIFY_SERVICE_URL
              value: "http://notify-svc.aivo.svc.cluster.local:3000"

          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"

          livenessProbe:
            httpGet:
              path: /health/live
              port: http
            initialDelaySeconds: 15
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /health/ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          startupProbe:
            httpGet:
              path: /health/live
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 5
            failureThreshold: 30

          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL

          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: cache
              mountPath: /home/node/.cache

      volumes:
        - name: tmp
          emptyDir: {}
        - name: cache
          emptyDir: {}

      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: auth-svc
                topologyKey: kubernetes.io/hostname

      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: auth-svc

---
apiVersion: v1
kind: Service
metadata:
  name: auth-svc
  namespace: aivo
  labels:
    app.kubernetes.io/name: auth-svc
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 3000
      targetPort: http
      protocol: TCP
    - name: metrics
      port: 9090
      targetPort: metrics
      protocol: TCP
  selector:
    app.kubernetes.io/name: auth-svc

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: auth-svc
  namespace: aivo
  labels:
    app.kubernetes.io/name: auth-svc

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: auth-svc
  namespace: aivo
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: auth-svc
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: auth-svc
  namespace: aivo
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: auth-svc
