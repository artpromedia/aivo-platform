# ==============================================================================
# AIVO Platform - Cluster Addons Chart
# ==============================================================================
apiVersion: v2
name: cluster-addons
description: AIVO Platform cluster-level addons and operators
type: application
version: 1.0.0
appVersion: "1.0.0"

dependencies:
  - name: aws-load-balancer-controller
    version: "1.6.x"
    repository: https://aws.github.io/eks-charts
    condition: aws-load-balancer-controller.enabled

  - name: external-dns
    version: "1.13.x"
    repository: https://kubernetes-sigs.github.io/external-dns/
    condition: external-dns.enabled

  - name: external-secrets
    version: "0.9.x"
    repository: https://charts.external-secrets.io
    condition: external-secrets.enabled

  - name: cert-manager
    version: "1.13.x"
    repository: https://charts.jetstack.io
    condition: cert-manager.enabled

  - name: karpenter
    version: "0.32.x"
    repository: oci://public.ecr.aws/karpenter
    condition: karpenter.enabled

  - name: metrics-server
    version: "3.11.x"
    repository: https://kubernetes-sigs.github.io/metrics-server/
    condition: metrics-server.enabled

  - name: kube-prometheus-stack
    version: "54.x.x"
    repository: https://prometheus-community.github.io/helm-charts
    condition: kube-prometheus-stack.enabled

  - name: loki-stack
    version: "2.9.x"
    repository: https://grafana.github.io/helm-charts
    condition: loki-stack.enabled

  - name: velero
    version: "5.x.x"
    repository: https://vmware-tanzu.github.io/helm-charts
    condition: velero.enabled
