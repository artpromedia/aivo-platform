# ==============================================================================
# AIVO Platform - Auth Service Staging Values
# ==============================================================================

replicaCount: 2

image:
  repository: ""
  tag: ""
  pullPolicy: IfNotPresent

serviceAccount:
  create: true
  annotations: {}

podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/port: "3000"
  prometheus.io/path: "/metrics"

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 1000
  fsGroup: 1000

securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  capabilities:
    drop:
      - ALL

service:
  type: ClusterIP
  port: 80
  targetPort: 3000

ingress:
  enabled: true
  className: alb
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/healthcheck-path: /health
  hosts:
    - host: auth.staging.aivo.edu
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: auth-staging-tls
      hosts:
        - auth.staging.aivo.edu

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 256Mi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 6
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                  - auth-svc
          topologyKey: kubernetes.io/hostname

livenessProbe:
  httpGet:
    path: /health/live
    port: http
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /health/ready
    port: http
  initialDelaySeconds: 10
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3

startupProbe:
  httpGet:
    path: /health/live
    port: http
  initialDelaySeconds: 10
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 30

podDisruptionBudget:
  enabled: true
  minAvailable: 1

env: []

envFrom:
  - configMapRef:
      name: auth-svc-config
  - secretRef:
      name: auth-svc-secrets

volumes:
  - name: tmp
    emptyDir: {}

volumeMounts:
  - name: tmp
    mountPath: /tmp

externalSecrets:
  enabled: true
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: aws-secrets-manager
  data:
    - secretKey: DATABASE_URL
      remoteRef:
        key: aivo/staging/database
        property: url
    - secretKey: JWT_SECRET
      remoteRef:
        key: aivo/staging/app
        property: jwt_secret
    - secretKey: REDIS_URL
      remoteRef:
        key: aivo/staging/redis
        property: url

config:
  NODE_ENV: staging
  PORT: "3000"
  LOG_LEVEL: info
  CORS_ORIGINS: https://staging.aivo.edu,https://teacher.staging.aivo.edu
  RATE_LIMIT_WINDOW_MS: "60000"
  RATE_LIMIT_MAX: "200"
  SESSION_TIMEOUT: "3600"
  REFRESH_TOKEN_EXPIRY: "604800"

canary:
  enabled: false

networkPolicy:
  enabled: true
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: api-gateway
      ports:
        - protocol: TCP
          port: 3000
  egress:
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: postgres
      ports:
        - protocol: TCP
          port: 5432
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: redis
      ports:
        - protocol: TCP
          port: 6379
